<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<title>SIGN UP</title>
</head>
<body>

<h1 class="title">会員登録</h1>

<form class="login-form" action="SignUpServlet" method="post">
<input type="hidden" name="id">
<div class="form-group">
   		 <label for="exampleInputPassword1">氏名</label>
    	<input type="text" class="form-control" id="name" name="name" required>
 	</div>

  	<div class="form-group">
    <label for="exampleInputPassword1">生年月日</label>
   <input type="date" name="calendar" max="9999-12-31">
  </div>
  	<div class="form-group">
    	<label for="Login ID">郵便番号(半角数字)</label>
  		<input type="text" name="zip21" class="form-control" size="4" maxlength="3"> － <input  type="text" name="zip22" class="form-control" size="5" maxlength="4" onKeyUp="AjaxZip3.zip2addr('zip21','zip22','addr21','addr21');">
  	</div>
 	<div class="form-group">
    	<label for="Login ID">都道府県 + 以降の住所</label>
    	<input type="text" class="form-control" name="addr21" size="40"  required>
  	</div>
   	<div class="form-group">
    	<label for="Login ID">ログインID</label>
   	 	<input type="text" class="form-control" id="LoginID" name="loginId" required>
  	</div>
  	<div class="form-group" >
    	<label for="exampleInputPassword1">パスワード</label>
    	<input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
  	</div>
 	 <div class="form-group">
    	<label for="exampleInputPassword1">パスワード(確認)</label>
    	<input type="password" class="form-control" id="exampleInputPassword1" name="passwordcheck" required>
 	 </div>
	<div class="button_wrapper">
	<button type="submit" class="btn btn-danger">登録</button>
</div>
</form>

<div class="link">
<a href="userList.html">Back</a>
</div>

</body>
</html>
