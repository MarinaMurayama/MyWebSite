<h2 class="syoppingtitle">優先順位の高い項目からクリックしてください。</h2>
<br>
<form name="frm" method="##" action="##">

				<div class="syoppingtitle">
				<dl class="switch clearfix">
					<dd>
						<h3>フレーバーの種類</h3>
						<div class="btn-group btn-group-lg" >
							<input type="radio" id="roast1" name="roast" value="1"></input>
							<input type="radio" id="roast2" name="roast" value="2"></input>
							<input type="radio" id="roast3" name="roast" value="3"></inuput>
						</div>
						<label for="roast1" class="nv-roast" id="l_roast1"><span>チョコレート系</span></label>
						<label for="roast2" class="nv-roast" id="l_roast2"><span>フルーツ系</span></label>
						<label for="roast3" class="nv-roast" id="l_roast3"><span>フローラル系</span></label>
						<p><a href="#flavor">フレーバーの種類とは？</a></p>
					</dd>
					<dd>
						<h3>酸味の強弱</h3>
						<div class="btn-group btn-group-lg">
							<input type="radio" id="flavor1" name="flavor" value="1"  />
							<input type="radio" id="flavor2" name="flavor" value="2" />
							<input type="radio" id="flavor3" name="flavor" value="3" />
						</div>
						<label for="flavor1" class="nv-flavor" id="l_flavor1"><span>弱</span></label>
						<label for="flavor2" class="nv-flavor" id="l_flavor2"><span>中</span></label>
						<label for="flavor3" class="nv-flavor" id="l_flavor3"><span>強</span></label>
						<p><a href="#sour">酸味の強弱とは？</a></p>
					</dd>
					<dd>
						<h3>苦味の強弱</h3>
						<div class="btn-group btn-group-lg">
							<input type="radio" id="kind1" name="kind" value="1" />
							<input type="radio" id="kind2" name="kind" value="2" />
							<input type="radio" id="kind3" name="kind" value="3" />
						</div>
						<label for="kind1" class="nv-kind" id="l_kind1"><span>弱め</span></label>
						<label for="kind2" class="nv-kind" id="l_kind2"><span>中</span></label>
						<label for="kind3" class="nv-kind" id="l_kind3"><span>強め</span></label>
						<p><a href="#bitter">苦味の強弱とは？</a></p>
					</dd>
					<dd>
						<h3>ボディ感</h3>
						<div class="btn-group btn-group-lg">
							<input type="radio" id="taste1" name="taste" value="1" />
							<input type="radio" id="taste2" name="taste" value="2" />
							<input type="radio" id="taste3" name="taste" value="3" />
						</div>
						<label for="taste1" class="nv-taste" id="l_taste1"><span>軽め</span></label>
						<label for="taste2" class="nv-taste" id="l_taste2"><span>中</span></label>
						<label for="taste3" class="nv-taste" id="l_taste3"><span>重め</span></label>
						<p><a href="#body">ボディ感とは？</a></p>
					</dd>
				</dl>
				</div>

				<input type="hidden" name="priority" value="" />
				<input type="hidden" name="result" value="" />
<br>
<br>
				<div class="syoppingtitle">

					<input type="reset" value="やりなおす" onclick="dispClear();" class="btn btn-secondary btn-lg" />
					<input type="button" value="結果を見る" onclick="dispResult();" class="btn btn-secondary btn-lg" />
